<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
</head>
<body>
    <script>
        function computerPlay(){
            const items = ["Rock", "Paper", "Scissors"];
            return items[Math.floor(Math.random() * 3)];
        }
        function playRound(playerSelection, computerSelection){
            if (playerSelection.toLowerCase() === computerSelection.toLowerCase()){
                return "tie";
            }
            //Rock
            if (playerSelection.toLowerCase()==="rock"){
                if (computerSelection === "Paper"){
                    return "computerWin";
                }
                else{
                    return "playerWin";
                }
            }
            //Paper
            if (playerSelection.toLowerCase() === "paper"){
                if (computerSelection === "Scissors"){
                    return "computerWin";
                }
                else{
                    return "playerWin";
                }
            }
            //Scissors
            if (playerSelection.toLowerCase() === "scissors"){
                if (computerSelection === "Rock"){
                    return "computerWin";
                }
                else{
                    return "playerWin"; 
                }
            }
        }
        function checkWinner(playerPoints, computerPoints){
            if (playerPoints > computerPoints){
                console.log("You are the winner!")
            }
            if (playerPoints < computerPoints){
                console.log("You lost :(")
            }
            if (playerPoints === computerPoints){
                console.log("It's a tie!")
            }
        }
        function checkInput(playerSelection){
            if (playerSelection == null){
                return false; 
            }
            const options = ["rock", "paper", "scissors"];
            if (options.includes(playerSelection.toLowerCase())){
                return true; 
            }
            else{
                return false
            }       
        }
        
        
        function game(){
            let computerPoints = 0; 
            let playerPoints = 0; 
            for (let i = 0; i < 5; i++){
                let playerSelection = prompt("Rock, paper or scissors?"); 
                while (!checkInput(playerSelection)){
                     playerSelection = prompt("Rock, paper or scissors?");
                }
                let computerSelection = computerPlay(); 
                let roundResult = playRound(playerSelection, computerSelection); 
                if (!(roundResult === "tie")){
                    if (roundResult === "computerWin"){
                        computerPoints ++ ; 
                        console.log("You lose this round! Computer played " + computerSelection.toLowerCase() + "." + " You played " + playerSelection + ".");
                        console.log("Computer: " + computerPoints + " " + "You: " + playerPoints);
                    }
                    else{
                        playerPoints ++; 
                        console.log("You win this round! Computer played " + computerSelection.toLowerCase() + "." + " You played " + playerSelection + ".");
                        console.log("Computer: " + computerPoints + " " + "You: " + playerPoints);
                    }
                }
                if (roundResult === "tie"){
                    console.log("It's a tie! Computer played " + computerSelection.toLowerCase() + "." + " You played " + playerSelection + ".");
                    console.log("Computer: " + computerPoints + " " + "You: " + playerPoints);
                }
            }
            checkWinner(playerPoints, computerPoints); 

        }
        game();
    </script>
</body>
