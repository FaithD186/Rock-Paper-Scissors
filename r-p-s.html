<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
</head>
<body>
    <script>
        function computerPlay(){
            const items = ["Rock", "Paper", "Scissors"];
            return items[Math.floor(Math.random() * 3)];
        }
        function playRound(playerSelection, computerSelection){
            if (playerSelection === computerSelection){
                return "tie";
            }
            //Rock
            if (playerSelection.toLowerCase()==="rock"){
                if (computerSelection === "Paper"){
                    return "computerWin";
                }
                else{
                    return "playerWin"
                }
            }
            //Paper
            if (playerSelection.toLowerCase() === "paper"){
                if (computerSelection === "Scissors"){
                    return "computerWin";
                }
                else{
                    return "playerWin";
                }
            }
            //Scissors
            if (playerSelection.toLowerCase() === "scissors"){
                if (computerSelection === "Rock"){
                    return "computerWin";
                }
                else{
                    return "playerWin"; 
                }
            }
        }
        const playerSelection = "rock";
        const computerSelection = computerPlay();
        console.log(playRound(playerSelection, computerSelection));
        
        function game(){
            let computerPoints = 0; 
            let playerPoints = 0; 
            for (let i = 0; i < 5; i++){
                let playerSelection = prompt("Rock, paper or scissors?"); 
                let computerSelection = computerPlay(); 
                let roundResult = playRound(playerSelection, computerSelection); 
                if (!(roundResult === "tie")){
                    if (roundResult === "computerWin"){
                        computerPoints ++ ; 
                        console.log("You lose this round! " + "Computer: " + computerPoints + " " + "You: " + playerPoints);
                    }
                    else{
                        playerPoints ++; 
                        console.log("You win this round! " + "Computer: " + computerPoints + " " + "You: " + playerPoints)
                    }
                }
            }
            if (playerPoints > computerPoints){
                console.log("You are the winner!")
            }
            else{
                console.log("You lost :(")
            }

        }
        console.log(game());
    </script>
</body>
